<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="dog center">
        <div class="forehead center"></div>
        <div class="face center"></div>
        <!-- 下巴 -->
        <div class="chin center"></div>
        <div class="ear"></div>
        <div class="ear right"></div>
        <!-- 眼睛胎记 -->
        <div class="birthmark"></div>
        <div class="eye">
            <!-- 眼球 -->
            <div class="pupil"></div>
        </div>
        <div class="eye right">
                <div class="pupil"></div>
        </div>
        <div class="nose center">
            <div class="nostril"></div>
            <div class="nostril right"></div>
        </div>
        <div class="mouth center">
            <div class="teen"></div>
            <div class="teen right"></div>
            <div class="tongue center"></div>
        </div>
        <div class="body center">
            <div class="arm"></div>
            <div class="arm right"></div>
            <div class="leg">
                <div class="foot"></div>
            </div>
            <div class="leg right">
                    <div class="foot"></div>
            </div>
            <div class="belly center"></div>
        </div>
    </div>
</body>
</html>
